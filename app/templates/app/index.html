{% extends 'base.html' %}
{% block title %} FlixCareers {% endblock title %}
{% block content %} 
<section>
  <div class="container">
    {% for job in jobs %}
        <div class="post">
            <!-- title and des -->
            <div class="job-info">
            <h1 class="job-title">Front End Developer</h1>
            <div class="job-des">
                <div class="location item">
                <span class="material-icons"> place </span>
                <p>Los Angels</p>
                </div>
                <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>2500-3500/Pm</p>
                </div>
                <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>Full Time</p>
                </div>
            </div>
            </div>
            <div class="buttons">
            <button class="apply">
                <a href="{% url 'job_details' forloop.counter %}">View Job</a>
            </button>
            </div>
        </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
